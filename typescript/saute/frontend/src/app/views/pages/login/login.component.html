<div class="bg-dark min-vh-100 d-flex flex-row align-items-center">
    <c-container>
        <c-row class="justify-content-center">
            <c-col md="8">
                <c-card-group>
                    <c-card class="p-4">
                        <c-card-body>
                            <form
                                #loginForm="ngForm"
                                (ngSubmit)="onSubmit(loginForm)"
                                cForm
                            >
                                <h1>Login</h1>
                                <p class="text-medium-emphasis">
                                    Sign In to your account
                                </p>
                                <c-input-group class="mb-3">
                                    <span cInputGroupText>
                                        <svg cIcon name="cilUser"></svg>
                                    </span>
                                    <input
                                        autoComplete="username"
                                        cFormControl
                                        placeholder="Username"
                                        [(ngModel)]="username"
                                        name="username"
                                    />
                                </c-input-group>
                                <c-input-group class="mb-4">
                                    <span cInputGroupText>
                                        <svg cIcon name="cilLockLocked"></svg>
                                    </span>
                                    <input
                                        autoComplete="current-password"
                                        cFormControl
                                        placeholder="Password"
                                        type="password"
                                        [(ngModel)]="password"
                                        name="password"
                                    />
                                    <div
                                        *ngIf="errorMessage"
                                        class="text-danger mb-3"
                                    >
                                        {{ errorMessage }}
                                    </div>
                                </c-input-group>
                                <c-row>
                                    <c-col xs="6">
                                        <button
                                            type="submit"
                                            cButton
                                            class="px-4"
                                            color="primary"
                                        >
                                            Login
                                        </button>
                                    </c-col>
                                    <c-col class="text-right" xs="6">
                                        <button
                                            cButton
                                            class="px-0"
                                            color="link"
                                        >
                                            Forgot password?
                                        </button>
                                    </c-col>
                                </c-row>
                            </form>
                        </c-card-body>
                    </c-card>
                    <c-card
                        [ngStyle]="{ 'width.%': 44 }"
                        class="text-white login py-5"
                    >
                        <c-card-body class="text-center">
                            <div>
                                <h2>Sign up</h2>
                                <p>
                                    Register your account to take the next step
                                    in automating your environment.
                                </p>
                                <button
                                    [active]="true"
                                    cButton
                                    class="mt-3"
                                    color="secondary"
                                    routerLink="/register"
                                >
                                    Register Now!
                                </button>
                            </div>
                        </c-card-body>
                    </c-card>
                </c-card-group>
            </c-col>
        </c-row>
    </c-container>
</div>
