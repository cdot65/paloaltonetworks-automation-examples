{% extends "base.html" %}
{% block content %}
<div class="container pt-4">
    <div class="card mb-4">
        <div class="card-header py-3">
            <h5 class="mb-0 text-center">Confirm Delete</h5>
        </div>
        <div class="card-body">
            <p class="text-center">Are you sure you want to delete the inventory item "{{ object }}"?</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-danger me-2">Confirm Delete</button>
                    <a href="{% url 'inventory:detail' object.pk %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
