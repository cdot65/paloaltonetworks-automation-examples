{# django_project/templates/components/job_result.html #}
<div id="jobs_{{ job_id }}" class="jobs-container d-none">
  <div class="card mt-3">
    <div class="card-body">
      <h5 class="card-title">Job: {{ job_id }}</h5>
      <p class="card-text">Status: <span class="jobs">Pending</span></p>
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
             aria-valuemax="100">0%
        </div>
      </div>
      <p class="mt-3">Result: <span class="job"></span></p>
    </div>
  </div>
</div>
