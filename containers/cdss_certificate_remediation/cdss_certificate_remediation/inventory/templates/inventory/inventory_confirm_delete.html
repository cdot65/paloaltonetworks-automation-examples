{% extends "base.html" %}

{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete the inventory item "{{ object }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'inventory:detail' object.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
