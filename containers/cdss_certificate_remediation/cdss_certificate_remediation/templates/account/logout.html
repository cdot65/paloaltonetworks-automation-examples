{% extends "base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container content-space-1">
  <div class="row justify-content-lg-center">
    <div class="col-lg-6">
      <div class="card card-lg card-bordered shadow-none">
        <div class="card-body">
          <h3 class="text-center mb-4">{% trans "Sign Out" %}</h3>
          <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>
          <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            <div class="button-group">
              <a href="{% url 'home' %}" class="btn btn-outline-secondary">{% trans 'Cancel' %}</a>
              <button class="btn btn-primary" type="submit">{% trans 'Sign Out' %}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
