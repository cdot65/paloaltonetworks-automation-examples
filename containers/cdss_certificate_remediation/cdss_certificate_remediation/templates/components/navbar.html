{% load static i18n %}
<nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu"
            aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>

    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="{% static '../static/images/logo.svg' %}" height="25" alt="Logo" loading="lazy" />
    </a>

    <form class="d-none d-md-flex input-group w-auto my-auto">
      <input autocomplete="off" type="search" class="form-control rounded"
        placeholder='Search (ctrl + "/" to focus)' style="min-width: 225px" />
      <span class="input-group-text border-0"><i class="fas fa-search"></i></span>
    </form>

    <ul class="navbar-nav ms-auto d-flex flex-row">
      {% if request.user.is_authenticated %}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle hidden-arrow d-flex align-items-center" href="#"
             id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="{% static '../static/images/avatar.jpg' %}" class="rounded-circle" height="22" loading="lazy" />

          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" href="{% url 'users:detail' request.user.username %}">{% translate "My Profile" %}</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="{% url 'account_logout' %}">{% translate "Sign Out" %}</a></li>
          </ul>
        </li>
      {% else %}
        {% if ACCOUNT_ALLOW_REGISTRATION %}
          <li class="nav-item">
            <a id="sign-up-link" class="nav-link" href="{% url 'account_signup' %}">{% translate "Sign Up" %}</a>
          </li>
        {% endif %}
        <li class="nav-item">
          <a id="log-in-link" class="nav-link" href="{% url 'account_login' %}">{% translate "Sign In" %}</a>
        </li>
      {% endif %}
    </ul>
  </div>
</nav>
