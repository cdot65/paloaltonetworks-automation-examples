{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Inventory Item</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{% url 'inventory:list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
