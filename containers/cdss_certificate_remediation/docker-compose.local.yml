volumes:
  postgres_data:
    name: cdss_certificate_remediation_postgres_data
  postgres_data_backups:
    name: cdss_certificate_remediation_postgres_backups
  redis_data:
    name: cdss_certificate_remediation_redis_data

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: cdss_certificate_remediation_local_django
    container_name: cdss_certificate_remediation_local_django
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - '8000:8000'
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: cdss_certificate_remediation_production_postgres
    container_name: cdss_certificate_remediation_local_postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres

  redis:
    image: docker.io/redis:6
    container_name: cdss_certificate_remediation_local_redis
    volumes:
      - redis_data:/data

  celeryworker:
    <<: *django
    image: cdss_certificate_remediation_local_celeryworker
    container_name: cdss_certificate_remediation_local_celeryworker
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: cdss_certificate_remediation_local_celerybeat
    container_name: cdss_certificate_remediation_local_celerybeat
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celerybeat

  flower:
    <<: *django
    image: cdss_certificate_remediation_local_flower
    container_name: cdss_certificate_remediation_local_flower
    ports:
      - '5555:5555'
    command: /start-flower
